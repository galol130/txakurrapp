<div class="text-center mt-5 login">
  <h1 class="">Login</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" required [formControl]="email">
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-hint>user@example.com</mat-hint>
        <mat-error *ngIf="email.invalid">Wrong email format</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="password" required [formControl]="password">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </p>
    <div>
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoggedIn">Log In</button>
    </div>
    <div class="form-group">
      <div class="alert alert-danger mt-3 text-center mx-5" width="20em" role="alert"
        *ngIf="isSubmitted && isLoginFailed">Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">Logged in successfully!</div>
  <div class="row justify-content-center" *ngIf="isLoggedIn">
    <p class="col col-3 text-center text-white bg-info py-2 px-3 rounded mt-3"> Being redirected in <strong>{{ remainingTime }}... </strong></p>
  </div>

</div>
<!--  -->

<div class="text-center my-5" *ngIf="!isLoggedIn">
  <h4 class="mb-5">- or -</h4>
  <a routerLink="/user/signup" class="btn btn-outline-primary btn-lg" id="signup-btn">Sign Up</a>
</div>
